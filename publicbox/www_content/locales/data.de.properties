footerAbout = Über
footerAbout2 = PublicBox wurde speziell für Community-Events entwickelt, bei denen Internet- oder Telefondienste nur in geringem Umfang zur Verfügung stehen. Mit den hier angebotenen Diensten können Sie mit anderen chatten, Dateien senden und empfangen, Ereignisse (im Forum) posten oder Telefonanrufe und SMS mit einem Android-Programm und einem Dienst namens VoIP (Voice over IP) tätigen und empfangen. Völlig frei und ohne Strings, Werbung oder Fänge.
footerBased = PublicBox basiert auf PirateBox
footerInspired = Inspiriert durch Publicnsender und der Freien-Kultur-Bewegung, ist die PublicBox ein in sich abgeschlossenes Ger&auml;t zur mobilen Zusammenarbeit und zum Filesharing. Die PublicBox nutzt freie, offene Software (FLOSS), um mobile, drahtlose Filesharing-Netzwerke aufzubauen, wo Nutzer Bilder, Video-, Audio-Dateien, Dokumente und andere digitale Inhalte teilen k&ouml;nnen.
footerFilesTopSafety = Die PublicBox wurde designt, um sicher und ungef&auml;hrlich zu sein. Es sind keine Logins/Registrierungen erforderlich und keine Benutzer-Daten werden geloggt. Um Tracking zu vermeiden und Datenschutz sicherzustellen, ist das System absichtlich nicht mit dem Internet verbunden.
footerLicenceMain = PublicBox ist lizensiert unter GPLv3.
