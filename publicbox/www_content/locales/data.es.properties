footerBackToTop = Ir a arriba
footerAbout = Acerca de
footerAbout2 = PublicBox está específicamente diseñado para eventos de la comunidad que tienen poco o ningún servicio de Internet o teléfono disponible. Utilizando los servicios proporcionados aquí puede chatear con otros, enviar y recibir archivos, publicar eventos (en el foro), o hacer y recibir llamadas telefónicas y mensajes de texto usando un programa android y un servicio llamado VoIP (Voz sobre IP). Completamente gratis y sin cadenas, anuncios o capturas.
footerBased = PublicBox se basa en PirateBox
footerInspired = Inspirada en las radios piratas y en el movimiento de cultura libre, PirateBox es un dispositivo movil auto-contenido para la colaboracion y comparticion de ficheros. PirateBox utiliza software libre, gratuito y de codigo abierto (FLOSS) para redes wireless moviles de comparticion de ficheros donde los usuarios pueden compartir anonimamente imagenes, videos, audio, documentos, y otros contenidos digitales.
footerFilesTopSafety = PirateBox esta diseñado para ser estable y seguro. No se requiere registro y ningun dato de usuario es registrado. El sistema no esta conectado a internet a proposito para prevenir el seguimiento y preservar la privacidad del usuario.
footerLicenceMain = PirateBox esta licenciado bajo GPLv3.
